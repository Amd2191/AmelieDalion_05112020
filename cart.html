<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Panier</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="./public/images/logo-dégradé.png" alt="Oribear logo">
                Oribear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Begin of order description -->
    <main>
        <div class="cart-page-container">

            <div class="container">

                <!--Section: Block Content-->
                <section class="mt-5 mb-4">

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-lg-8">

                            <!-- Card -->
                            <div class="card wish-list mb-4">
                                <div class="card-body">

                                    <h5 class="mb-4">Votre panier contient <span id=number-of-items></span> produits
                                    </h5>

                                    <div class="row mb-4">
                                        <div class="col-md-5 col-lg-3 col-xl-3">
                                            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0" id="cart-product-image">
                                            </div>
                                        </div>
                                        <div class="col-md-7 col-lg-9 col-xl-9">
                                            <div>
                                                <div class="d-flex justify-content-between">
                                                    <div>
                                                        <h5 id="cart-product-title"></h5>
                                                        <p class="mb-3 text-muted text-uppercase small" id="cart-product-description"></p>
                                                        <p class="mb-2 text-muted text-uppercase small">Couleur: <span id="cart-product-color-selected"></span></p>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <div>
                                                        <a href="#!" type="button"
                                                            class="card-link-secondary small text-uppercase mr-3"><i
                                                                class="fas fa-trash-alt mr-1"></i> Supprimer le produit </a>
                                                    </div>
                                                    <p class="mb-0" id="cart-product-price"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="mb-4">
                                </div>
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-lg-4">

                            <!-- Card -->
                            <div class="card mb-4">
                                <div class="card-body">

                                    <h5 class="mb-3">Mon panier</h5>

                                    <ul class="list-group list-group-flush">
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                            Temporary amount
                                            <span>$53.98</span>
                                        </li>
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center px-0">
                                            Livraison
                                            <span>Gratuite</span>
                                        </li>
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3" id="total-amount-order">
                                        </li>
                                    </ul>
                                    <form class="row g-3 w-80">
                                        <div class="col-md-6">
                                            <label for="customer-firstname" class="form-label">Prénom</label>
                                            <input type="text" class="form-control" id="customer-firstname" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="customer-lastname" class="form-label">Nom</label>
                                            <input type="text" class="form-control" id="customer-lastname" required>
                                        </div>
                                        <div class="col-md-6">
                                          <label for="customer-email" class="form-label">Email</label>
                                          <input type="email" class="form-control" id="customer-email" required>
                                        </div>
                                        <div class="col-12">
                                          <label for="customer-address" class="form-label">Adresse</label>
                                          <input type="text" class="form-control" id="customer-address" required>
                                        </div>

                                        <div class="col-md-6">
                                          <label for="customer-city" class="form-label">Ville</label>
                                          <input type="text" class="form-control" id="customer-city" required>
                                        </div>
                                        <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Valider ma commande</button>
                                        </div>
                                      </form>
                                </div>
                                
                            </div>



                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                </section>
                <!--Section: Block Content-->

            </div>
    </main>
    <!-- Footer -->
    <footer class="bg-light m-t-3">
        <div class="container">
            <div class="row ">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of footer -->
</body>

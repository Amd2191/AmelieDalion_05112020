<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">

    <title>Panier</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="./public/images/logo-dégradé.png" alt="Oribear logo">
                Oribear</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Acceuil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Panier <span id="product-count"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Begin of order description -->
    <main>
        <div class="cart-page-container">

            <div class="container">

                <!--Section: Block Content-->
                <section class="mt-5 mb-4">

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-lg-8">

                            <!-- Card -->
                            <div class="card wish-list mb-4">
                                <div class="card-body">

                                    <h5 class="mb-4" id="number-of-items"></h5>
                                    <div class="row mb-4" id="cart-area">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-lg-4">

                            <!-- Card -->
                            <div class="card mb-4">
                                <div class="card-body">

                                    <h5 class="mb-3">Mon panier</h5>

                                    <ul class="list-group list-group-flush">
                                        <li class=" display-5 d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                                            id="total-amount-order">
                                        </li>
                                        <li
                                            class="list-group-item d-flex justify-content-between align-items-center px-0">
                                            Livraison
                                            <span>Gratuite</span>
                                        </li>
                                    </ul>
                                    <div class="d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                                        id="clear-cart">
                                    </div>
                                    <form class="row g-3 w-80" name="customer-information" id="customer-form">
                                        <div class="col-md-6">
                                            <div class="form-control">
                                                <label name="customer-firstname" class="form-label"
                                                    for="customer-firstname">Prénom</label>
                                                <input type="text" aria-label="Saisir votre prénom"
                                                    id="customer-firstname">
                                                <small>Error message</small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-control">
                                                <label name="customer-lastname" class="form-label"
                                                    for="customer-lastname">Nom</label>
                                                <input type="text" aria-label="Saisir votre nom" id="customer-lastname">
                                                <small>Error message</small>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-control">
                                                <label name="customer-email" class="form-label">Email</label>
                                                <input type="email" aria-label="Saisir votre adresse email"
                                                    id="customer-email">
                                                <small>Error message</small>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-control">
                                                <label name="customer-address" class="form-label">Adresse</label>
                                                <input type="text"
                                                    aria-label="Saisir votre votre numéro de voie et voie"
                                                    id="customer-address">
                                                <small>Error message</small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-control">
                                                <label name="customer-city" class="form-label">Code postal</label>
                                                <input type="text" aria-label="Saisir votre code postal" maxlength="5"
                                                    id="customer-zipcode" placeholder="75000">
                                                <small>Error message</small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-control">
                                                <label name="customer-city" class="form-label">Ville</label>
                                                <input type="text" aria-label="Saisir votre ville" id="customer-city"
                                                    placeholder="Paris">
                                                <small>Error message</small>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Valider ma
                                                commande</button>
                                        </div>
                                    </form>
                                </div>

                            </div>



                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->

                </section>
                <!--Section: Block Content-->

            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-light m-t-3">
        <div class="container">
            <div class="row ">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of footer -->
    <script src="public/js/cart.js"></script>
    <script src="public/js/form_validation_order.js"></script>
    <script src="public/js/cart_count.js"></script>
</body>
